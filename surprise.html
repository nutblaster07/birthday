<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise üéâ</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #fbeaec, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 42px;
      color: #c97b84;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    video, img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    video {
      background: #000;
    }

    .message {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
      margin-top: 10px;
    }

    .next-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 32px;
      border-radius: 30px;
      background: #c97b84;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .next-btn:hover {
      background: #b86b74;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
      .subtitle {
        font-size: 16px;
      }
    }
  </style>
</head>

  <div class="container">

    <div class="media-grid">
      
      <video controls>

        Your browser does not support the video tag.
      </video>

      
      <img src="surprise.png" alt="Special memory">

    

    <p class="message">
