<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Celebration</title>


  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-image: url("b.png");   
      --bg-image-mobile: url("b-mobile.png"); /* ADD YOUR MOBILE BACKGROUND IMAGE HERE */
      --accent: #c97b84;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
        var(--bg-image) center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    

    .music-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #fff;
      border: none;
      padding: 12px 22px;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap:  10px;
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      z-index: 1000;
      transition: .3s;
    }

    .music-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,.3);
    }

    .music-icon {
      width: 22px;
      height: 22px;
      background: var(--accent);
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }


    .hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,.9);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      z-index: 1001;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      transition: .3s;
    }

    .hamburger span {
      width: 22px;
      height: 2px;
      background: var(--accent);
      transition: .3s;
      border-radius: 2px;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

   

    .nav-menu {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      z-index: 1000;
    }

    .nav-menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: .3s;
      text-shadow: 0 2px 4px rgba(0,0,0,.3);
    }

    .nav-menu a:hover {
      background: rgba(255,255,255,.15);
      color: var(--accent);
    }

   

    .container {
      max-width: 900px;
      width: 100%;
      text-align: center;
      padding-top: 80px;
    }

    .message {
      font-family: "Playfair Display", serif;
      font-size: 48px;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,.5);
      line-height: 1.3;
    }

    .subtitle {
      font-size: 18px;
      color: #fff;
      margin-bottom: 40px;
      opacity: .9;
      text-shadow: 1px 1px 4px rgba(0,0,0,.4);
    }

    

    .time-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .time-box {
      background: rgba(201,123,132,.85);
      backdrop-filter: blur(10px);
      padding: 25px 15px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,.3);
      transition: .3s;
    }

    .time-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0,0,0,.4);
    }

    .time-number {
      font-size: 34px;
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,.3);
    }

    .time-label {
      font-size: 14px;
      color: #fff;
      opacity: .9;
      margin-top: 5px;
    }

  

    @media (max-width: 968px) {
      .hamburger {
        display: flex;
      }

      .nav-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 280px;
        height: 100vh;
        background: rgba(201,123,132,.95);
        backdrop-filter: blur(20px);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
        transition: right .4s ease;
        box-shadow: -5px 0 20px rgba(0,0,0,.3);
      }

      .nav-menu.active {
        right: 0;
      }

      .nav-menu a {
        font-size: 20px;
        padding: 12px 24px;
        width: 200px;
        text-align: center;
        background: rgba(255,255,255,.1);
      }

      .nav-menu a:hover {
        background: rgba(255,255,255,.25);
        transform: scale(1.05);
      }
    }

    @media (max-width: 768px) {
      
      body {
        background:
          linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
          var(--bg-image-mobile) center / cover no-repeat;
      }

      .message { 
        font-size: 34px; 
      }
      
      .subtitle { 
        font-size: 16px; 
      }

      .time-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .time-box {
        padding: 20px 12px;
      }

      .time-number {
        font-size: 28px;
      }

      .time-label {
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
   
      body { 
        padding: 10px;
        background:
          linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
          var(--bg-image-mobile) center / cover no-repeat;
      }

      .music-button {
        top: 12px;
        left: 12px;
        padding: 8px 14px;
        font-size: 11px;
      }

      .music-icon {
        width: 16px;
        height: 16px;
        font-size: 9px;
      }

      .hamburger {
        top: 12px;
        right: 12px;
        width: 36px;
        height: 36px;
      }

      .hero {
        min-height: auto;
        padding: 60px 0 30px;
      }

      .container {
        padding-top: 10px;
      }

      .message { 
        font-size: 22px; 
        margin-bottom: 6px;
      }

      .subtitle {
        font-size: 12px;
        margin-bottom: 20px;
      }

      .time-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        max-width: 320px;
        margin: 0 auto;
      }

      .time-box {
        padding: 12px 8px;
        border-radius: 10px;
      }

      .time-number {
        font-size: 18px;
      }

      .time-label {
        font-size: 10px;
        margin-top: 3px;
      }
    }
  </style>
</head>

<body>

  
  <audio id="bgMusic" src="song.mp3" preload="auto"></audio>

 
  <button class="music-button" id="musicBtn">
    <span class="music-icon">♪</span>
    Play Her Favorite Song
  </button>

  
  <button class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </button>

  
  <div class="nav-menu" id="navMenu">
    <a href="memories.html">Memories</a>
    <a href="message.html">Messages</a>
    <a href="music.html">Music</a>
    <a href="quiz.html">Fun</a>
    <a href="puzzle.html">Puzzle</a>
    <a href="surprise.html">Surprise</a>
  </div>

  
  <div class="container">
    <h1 class="message">Today the world celebrates you.</h1>
    <p class="subtitle">Time Since You Were Born</p>

    <div class="time-container">
      <div class="time-box">
        <div class="time-number" id="days">0</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-box">
        <div class="time-number" id="hours">0</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-box">
        <div class="time-number" id="minutes">0</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-box">
        <div class="time-number" id="seconds">0</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>
  </div>
 
  <script>
   
    const birthDate = new Date("2002-02-03T00:00:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - birthDate;

      document.getElementById("days").textContent =
        Math.floor(diff / (1000*60*60*24)).toLocaleString();

      document.getElementById("hours").textContent =
        Math.floor(diff / (1000*60*60)).toLocaleString();

      document.getElementById("minutes").textContent =
        Math.floor(diff / (1000*60)).toLocaleString();

      document.getElementById("seconds").textContent =
        Math.floor(diff / 1000).toLocaleString();
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");
    let playing = false;

    btn.addEventListener("click", () => {
      if (!playing) {
        music.play();
        btn.innerHTML = '<span class="music-icon">❚❚</span> Pause Music';
      } else {
        music.pause();
        btn.innerHTML = '<span class="music-icon">♪</span> Play Her Favorite Song';
      }
      playing = !playing;
    });

    
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
    });

   
    document.querySelectorAll(".nav-menu a").forEach(link => {
      link.addEventListener("click", () => {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
      });
    });

   
    document.addEventListener("click", (e) => {
      if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
      }
    });
  </script>

 
</body>
</html>
